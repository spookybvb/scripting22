<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<title>MadLib</title>
    
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- My CSS -->
    <link href="Madlib.css" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 
    
</head>
<body>
    
    <!---------------------Masthead----------------------->
    <header>
        <div class="container">
            <div class="row align-items-center customHeight">
                <div class="col-sm-6 text-white bg-dark mx-auto p-5 rounded">
                    <h1>The Gift</h1>
                    <p>A short Madlib story</p>
                </div>
            </div>
        </div>
    </header>
    
     <!---------------------Main Body Content----------------------->
    <section>
        <div class="container py-5">

             <!------------Row for the Form----------------------->
            <div class="row my-5 p-3 text-white">
                <div class="col-sm-6 mx-auto">
                    <h2>Welcome Horror fans</h2>
                    <p>Please fill out the following form</p>

                    <!--Form Goes Here-->
                    <!--The HTML <form> element is used to create an HTML form for user input-->
                    <!--One of the most used form element is the <input> element. This creates an input into which the user can enter information-->
                    <!--The 'type' attribute will change the way the input looks-->
                    <!--The <label> element defines a label for several form elements. -->
                    <!--Then we will use a button to trigger our Javascript code!-->
                    <form action="javascript:write();">
                        <div class="form-group">
                           <label for="Time"> A time between 5pm to 12am:</label>
                           <input class="form-control" type="text" id="Time"> 
                        </div>
                    
                        <div class="form-group">
                           <label for="weekday">A Weekday:</label>
                           <input class="form-control" type="text" id="Weekday"> 
                        </div>
                        
                        <div class="form-group">
                           <label for="Name">A Name:</label>
                           <input class="form-control" type="text" id="AName"> 
                        </div>
                        
                        <div class="form-group">
                           <label for="Another Name">Another Name:</label>
                           <input class="form-control" type="text" id="AnotherName"> 
                        </div>
                        
                        <div class="form-group">
                           <label for="A type of Chair">A type of Chair:</label>
                           <input class="form-control" type="text" id="typeChair"> 
                        </div>
                        
                        <div class="form-group">
                           <label for="Choose One">Mom or Dad:</label>
                           <input class="form-control" type="text" id="MomDad"> 
                        </div>
                        
                        <div class="form-group">
                           <label for="Food">Something you eat:</label>
                           <input class="form-control" type="text" id="Somethingyoueat"> 
                        </div>
                        
                        <div class="form-group">
                           <label for="Someone that delivers things">Someone that delivers things</label>
                           <input class="form-control" type="text" id="Deliversthings"> 
                        </div>
                        
                        <div class="form-group">
                           <label for="Object">Object:</label>
                           <input class="form-control" type="text" id="Object"> 
                        </div>
                        
                        <div class="form-group">
                           <label for="Choose One">Person or an Animal:</label>
                           <input class="form-control" type="text" id="PersonorAnimal"> 
                        </div>
                        
                        <!--radio buttons-->
                       <div class="form-group">
                           What's your favourite scary movie?
                       <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="Horrormovies" value="Halloween">Halloween
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="Horrormovies" value="Child's Play">Child's Play
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="Horrormovies" value="Evil Dead">Evil Dead
                         </label>
                         </div>
                           <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="Horrormovies" value="Friday The 13th">Friday The 13th
                          </label>
                        </div> 
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="Horrormovies" value="Terrifer">Terrifer
                          </label>
                        </div>
                           <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="Horrormovies" value="Scream">Scream
                          </label>
                        </div>
                           <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="Horrormovies" value="Candyman">Candyman
                          </label>
                        </div>
                    </div>
                        
                        <!--Button to submit the form-->
                  <button type="submit" class="btn btn-block btn-outline-dark text-white">Submit</button>
                        
                 </form>



                </div>
            </div>
            
            <!----------Row for the Output - Notice it has the ID of 'output'---------------------->
             <div class="row">
                <div id="output" class="col-sm-10 mx-auto bg-secondary p-5 rounded text-white text-center">
                    <h3>Hello friend</h3>
                </div>
            </div>
        </div>
    </section>
    
    
    <!---------------------Footer----------------------->
    <footer>
        <div class="container text-white text-center p-5 mt-5">
            <div class="row">
                <div class="col-sm-12">
                    <p>You made it to the end! Hope you had fun</p>
                    <p>Created by:</p>
                    <p>Maggie Passey</p>

                </div>

                <a href="https://www.instagram.com/maggiebvb14/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="mailto:Maggie.passey@lethbridgecollege.ca" target="_blank"><i class="fas fa-envelope fa-2x"></i></a>                               
                </div>
            </div>
        </div>
    </footer>

                        
    
    
  <script src="formhandler.js"></script> 
    
</body>
</html>
